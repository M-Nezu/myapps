<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー - MyApps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .timer-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .time-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }
        
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .time-input {
            width: 80px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .start-btn {
            background: #4caf50;
            color: white;
        }
        
        .pause-btn {
            background: #ff9800;
            color: white;
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← 戻る</a>
    
    <div class="timer-container">
        <h1>⏱️ タイマー</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('countdown')">カウントダウン</button>
            <button class="tab" onclick="switchTab('stopwatch')">ストップウォッチ</button>
        </div>
        
        <div id="countdown" class="tab-content active">
            <div class="time-inputs">
                <input type="number" id="hours" class="time-input" value="0" min="0" max="23" placeholder="時">
                <input type="number" id="minutes" class="time-input" value="5" min="0" max="59" placeholder="分">
                <input type="number" id="seconds" class="time-input" value="0" min="0" max="59" placeholder="秒">
            </div>
            <div id="countdownDisplay" class="time-display">05:00</div>
            <div class="controls">
                <button id="countdownStart" class="start-btn" onclick="startCountdown()">開始</button>
                <button id="countdownPause" class="pause-btn" onclick="pauseCountdown()" style="display:none">一時停止</button>
                <button class="reset-btn" onclick="resetCountdown()">リセット</button>
            </div>
        </div>
        
        <div id="stopwatch" class="tab-content">
            <div id="stopwatchDisplay" class="time-display">00:00:00</div>
            <div class="controls">
                <button id="stopwatchStart" class="start-btn" onclick="startStopwatch()">開始</button>
                <button id="stopwatchPause" class="pause-btn" onclick="pauseStopwatch()" style="display:none">一時停止</button>
                <button class="reset-btn" onclick="resetStopwatch()">リセット</button>
            </div>
        </div>
    </div>
    
    <script>
        let countdownInterval;
        let countdownTime = 300; // 5 minutes in seconds
        let countdownRunning = false;
        
        let stopwatchInterval;
        let stopwatchTime = 0;
        let stopwatchRunning = false;
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
        
        // Countdown Timer
        function updateCountdownDisplay() {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            
            const display = hours > 0 
                ? `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                : `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('countdownDisplay').textContent = display;
        }
        
        function startCountdown() {
            if (!countdownRunning) {
                if (countdownTime === 0) {
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    countdownTime = hours * 3600 + minutes * 60 + seconds;
                }
                
                countdownRunning = true;
                document.getElementById('countdownStart').style.display = 'none';
                document.getElementById('countdownPause').style.display = 'inline-block';
                
                countdownInterval = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                        updateCountdownDisplay();
                    } else {
                        pauseCountdown();
                        alert('タイマー終了！');
                    }
                }, 1000);
            }
        }
        
        function pauseCountdown() {
            countdownRunning = false;
            clearInterval(countdownInterval);
            document.getElementById('countdownStart').style.display = 'inline-block';
            document.getElementById('countdownPause').style.display = 'none';
        }
        
        function resetCountdown() {
            pauseCountdown();
            countdownTime = 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 5;
            countdownTime = minutes * 60;
            updateCountdownDisplay();
        }
        
        // Stopwatch
        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = stopwatchTime % 60;
            
            document.getElementById('stopwatchDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchRunning = true;
                document.getElementById('stopwatchStart').style.display = 'none';
                document.getElementById('stopwatchPause').style.display = 'inline-block';
                
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 1000);
            }
        }
        
        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
            document.getElementById('stopwatchStart').style.display = 'inline-block';
            document.getElementById('stopwatchPause').style.display = 'none';
        }
        
        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }
        
        // Initialize displays
        updateCountdownDisplay();
        updateStopwatchDisplay();
    </script>
</body>
</html>
